{% extends 'base.html' %}

{% block content %}
<div class="pgTitle"></div>
<div class="container">
    <div class="row">
        
        <div class="col-sm-2">
            
        </div>

        <div class="col-sm-8">

        <h2>News</h2>
        {% for article in news %}
            <div class="post">
                <p><b>#{{ article.id }}</b></p>
                <p class="title">
                    <b>
                        <a href="#">
                            {{ article.title }}
                        </a>
                    </b>
                </p>
                <div class="content">
                    <p>{{ article.content }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
        </div>

        <div class="col-sm-2">
           
        </div>

</div>
</div>
{% endblock %}
